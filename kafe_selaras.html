<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafe Selaras Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-frame">
                <div class="welcome-back">Welcome Back!</div>
                <div class="description">
                    Masukkan nomor handphone dan password untuk akses halaman
                </div>
                
                <!-- Input Nomor Handphone -->
                <input type="text" class="input-field" id="phone" placeholder="Nomor Handphone" />

                <!-- Input Password with Eye Icon -->
                <div class="input-container">
                    <input type="password" class="input-field" id="password" placeholder="Password" />
                    <span class="eye-icon" onclick="togglePassword()">👁️</span>
                </div>

                <button id="signInButton" class="sign-in">Sign In</button>
            </div>
        </div>
        <div class="image-section"></div>
    </div>

    <!-- Pindahkan script ke file eksternal -->
    <script src="main.js"></script> 
</body>
</html>
